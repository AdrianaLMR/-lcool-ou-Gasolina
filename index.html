<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>ÁlcooL ou Gasolina?</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>ÁlcooL ou Gasolina?</h1>
        </div>
    </header>
    <div class="container">
        <div class="img-text">
            <img class="post-img" src="assets/imgs/imgAlccolGasolina.png" alt="Imagem ÁlcooL ou Gasolina?">
            <p>
                Com o aumento da gasolina só podemos pensar em uma pergunta!!
                Álcool ou Gasolina? E para isso criei um programa onde você
                pode calcular o combustível mais vantajoso.
            </p>
        </div>
        <div class="calculator">
            <h2>Calculadora de Vantagem Álcool x Gasolina?</h2>
            <form id="calculator-form">
                <label for="alcohol-price">Preço do Álcool:</label>
                <input type="number" id="alcohol-price" step="0.01" min="0.01" required placeholder="Preço do Álcool por Litro"><br><br>

                <label for="gas-price">Preço da Gasolina:</label>
                <input type="number" id="gas-price" step="0.01" min="0.01" required placeholder="Preço da Gasolina por Litro"><br><br>

                <div id="result">
                    <div id="result-display">Resultado: <span id="result-value">0</span></div>
                </div>
                
                <button type="button" id="btn-calcular">Calcular Vantagem</button>
                <button type="button" id="btn-refazer">Calcular Novamente</button>
            </form>
        </div>
    </div>
    <script src="assets/combustivel.js"></script>
</body>
</html>
